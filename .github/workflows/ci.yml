name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Lint
        run: npm run lint
        
      - name: ğŸ§ª Run tests
        run: npm run test:coverage
        
      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
          
  build:
    name: ğŸ—ï¸ Build
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          VITE_APP_BASE_URL: ${{ secrets.VITE_APP_BASE_URL }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 7

  deploy-preview:
    name: ğŸš€ Deploy Preview
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ğŸ“¥ Download build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: ğŸš€ Deploy to preview
        id: deploy
        run: echo "Simulando deploy para ambiente de preview"

  deploy-production:
    name: ğŸš€ Deploy Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ğŸ“¥ Download build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: ğŸš€ Deploy to production
        id: deploy
        run: echo "Simulando deploy para ambiente de produÃ§Ã£o" 